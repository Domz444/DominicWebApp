{% extends "base.html" %}

{% load static %}

{% block head_title %}Movies{% endblock %}
  <!-- Bootstrap -->
{% block extra_css %}
  <!-- <link rel='stylesheet' href = '{% static "css/base.css" %}'/> -->
  <!-- <link rel="stylesheet" href="/static/css/font-awesome.min.css"> -->
  <link rel ="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="/static/css/Movies.css" media="screen">
{% endblock %}

{% block content %}

  <section class="module parallax parallax-1">

  <div class="container" id="name">
     <i class="fa fa-long-arrow-down"></i>
        <div class = 'img' id='steam'>
          <img src="/static/img/steam.png">
        </div> 
  </div>

</section>

<section class="search">
<div class="container">
  <div class="row">
        <div class="col-md-6">
            <div id="custom-search-input">
                <div class="input-group col-md-11">
                    <input type="text" class="form-control input-lg" id="search-by-id-form" placeholder="Search for Movies" />
                    <span class="input-group-btn">
                        <button class="btn btn-info btn-lg" type="button" id="searchButton">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
  </div>
</div>
</section>

<div class='container-fluid'>
  <div id="results" class="row">       
    
  </div>
</div>

{% block extra_js %}
  <!--<script type="text/javascript" src="{{ STATIC_URL }}js/jquery-1.8.3.min.js"></script>-->
  <script src="/static/js/jquery-3.1.0.min.js"></script>
  <script src="/static/js/movies.js"></script>
{% endblock %}

{% endblock %}
